<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Page meta data -->
		<title></title>
		<meta name="description" content="">
		<link rel="canonical" href="https://domain.com/page">

		<!-- Favicon -->
		<link rel="icon" href="https://www.domain.com/favicon.ico" type="image/x-icon"> 
		<link rel="shortcut icon" href="https://www.domain.com/favicon.ico" type="image/x-icon">
		<link rel="apple-touch-icon" sizes="192x192" href="https://www.domain.com/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="https://www.domain.com/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="https://www.domain.com/favicon-16x16.png">
		<link rel="manifest" href="https://www.domain.com/site.webmanifest">

		<!-- Open Graph meta -->
		<meta property="og:title" content="Page Title">
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://domain.com/blog/article">
		<meta property="og:image" content="https://domain.com/blog/article/image.jpg">
		<meta property="og:image:alt" content="Image alt text">
		<meta property="og:description" content="Page Description">
		<meta property="og:site_name" content="Website Name">
		<meta property="og:locale" content="en_US">
		
		<!-- Open Graph meta (if article) -->
		<meta property="og:type" content="article">
		<meta property="article:published_time" content="2020-01-30">
		<meta property="article:modified_time" content="2020-01-30">
		<meta property="article:expiration_time" content="">
		<meta property="article:section" content="Technology">
		<meta property="article:tag" content="iPad">
		<meta property="article:author" content="John Smith">

		<!-- Facebook Insights -->
		<meta property="fb:app_id" content="00000000">
		
		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary">
		<meta name="twitter:site" content="@website-account">
		<meta name="twitter:creator" content="@personal-account">
		<meta name="twitter:url" content="https://domain.com/blog/article">
		<meta name="twitter:title" content="Page Title">
		<meta name="twitter:description" content="Page Description">
		<meta name="twitter:image" content="https://domain.com/blog/article/image.jpg">
		<meta name="twitter:image:alt" content="Image alt text">
		
		<!-- Stylesheet -->
		<link rel="stylesheet" href="build/css/styles.css">
	</head>
	<body>
		<header></header>

		<main>
			<p>Successfully installed AB_web_tools v2.0!</p>
		</main>

		<footer></footer>

		<script src="build/js/app.min.js"></script>
	</body>
</html>
